          example: false
        isMSA:
          type: boolean
          example: false
        purchasableProducts:
          type: array
          items:
            $ref: "#/components/schemas/Product"
        paymentMethods:
          type: array
          items:
            $ref: "#/components/schemas/PaymentMethod"
    Order:
      type: "object"
      required:
        - paymentMethod
        - items
        - totalIncGst
        - gst
      properties:
        paymentMethod:
          $ref: "#/components/schemas/PaymentMethod"
        paymentToken:
          type: string
          description: "Payment method specific token"
          example: "tok_1HmB2n2eZvKYlo2C8UkRaSXP"
        totalIncGst:
          type: number
          example: 80.30
        gst:
          type: number
          example: 8.03
        items:
          type: "array"
          items:
            $ref: "#/components/schemas/OrderItem"
          minimum: 1
    OrderItem:
      type: "object"
      required:
        - quantity
        - product
      properties:
        quantity:
          type: "integer"
          format: "int32"
          minimum: 1
          maximum: 2
          example: 2
        productId:
          type: "string"
          example: "CattleNVD"
    Product:
      type: "object"
      required:
        - id
        - name
        - price
      properties:
        id:
          type: "string"
          example: "CattleNVD"
        name:
          type: "string"
          example: "Cattle NVD Booklet"
        price:
          type: "number"
          example: 40.14
        available:
          type: "number"
          example: 2
    PaymentMethod:
      type: "string"
      enum:
        - AAI
        - Stripe
      example: "Stripe"
    IVRVerifyRequest:
      type: "object"
      required:
        - userId
        - ePin
      properties:
        userId:
          type: "integer"
          example: "1234"
        ePin:
          type: "integer"
          example: "1234"
    IVRVerifyResponse:
      type: "object"
      properties:
        pic:
          type: "string"
          example: "TESTMODE"
        userId:
          type: "integer"
          example: "1234"
        isEligible:
          type: "boolean"
          example: true
        isAccreditationDue:
          type: "boolean"
          example: true
        accreditationDueDate:
          type: "string"
          format: date-time
          example: "2020-11-11T04:06:16.782Z"
        price:
          type: "number"
          example: 99.0
        state:
          $ref: "#/components/schemas/IVRQState"
        modules:
          type: "array"
          items:
            $ref: "#/components/schemas/IVRModule"
        questionSet:
          type: string
          example: "questionset01"
        cattle:
          type: boolean
        sheep:
          type: boolean
        dairyQa:
          type: boolean
    IVRStateRequest:
      type: "object"
      required:
        - userId
        - ePin
        - state
      properties:
        userId:
          type: "integer"
          example: "1234"
        ePin:
          type: "integer"
          example: "1234"
        state:
          $ref: "#/components/schemas/IVRQState"
    IVRPaymentRequest:
      type: "object"
      required:
        - userId
        - ePin
        - paymentMethod
        - paymentToken
        - totalIncGst
      properties:
        userId:
          type: "integer"
          example: "1234"
        ePin:
          type: "integer"
          example: "1234"
        paymentMethod:
          $ref: "#/components/schemas/PaymentMethod"
        paymentToken:
          type: string
          description: "Payment method specific token"
          example: "tok_1HmB2n2eZvKYlo2C8UkRaSXP"
        totalIncGst:
          type: number
          example: 99.0
          
