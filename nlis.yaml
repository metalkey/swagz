  schemas:
    Version:
      type: integer
      format: int64
      description: Minimum version for delta syncs.<br>This version is unique among all records per table.<br>To use this for delta syncs, simply pass the maximum version in your local table and it will return only updated records after this version.
      default: 0
      minimum: 0
      example: 1873645
    PageNumber:
      type: integer
      format: int32
      description: Selects the current page for a paging operation
      default: 1
      minimum: 1
      maximum: 2147482
      example: 1
    PageSize:
      type: integer
      format: int32
      description: Defines the maximum number of records returned during a paging operation
      default: 100
      minimum: 1
      maximum: 1000
      example: 100
    Timestamp:
      type: string
      format: date-time
    PIC:
      type: string
      example: "TESTMODE"
      maxLength: 8
    UserId:
      type: integer
      format: int32
      example: 6
    SurveyId:
      type: integer
      format: int32
    SurveyResults:
      type: array
      items:
        $ref: "#/components/schemas/SurveyResult"
    SurveyResult:
      type: object
      properties:
        surveyId:
          type: integer
          format: int32
        PIC:
          $ref: "#/components/schemas/PIC"
        UserId:
          $ref: "#/components/schemas/UserId"
        SSOId:
          type: string
          description: myMLA SSO identifier 
        Email:
          type: string
          format: email
          description: Email associated with the SSOId
        AnsweredOn:
          type: string
          format: date-time
          example: "2020-11-11T04:06:16.782Z"
          description: When the user answered this question
        QuestionId:
          type: integer
          format: int32
          description: Unique id for this question
        Question:
          type: string
          description: The question that was asked
        OptionId:
          type: integer
          format: int32
          description: Unique id for this option
        Option:
          type: string
          description: Name of the option selected
        Answer:
          type: string
          description: Free text field
        Context:
          type: string
          description: Discriminator used when the survey is asked multiple times from the same user 
    CallingLineId:
      type: string
      pattern: "\\d+"
      minLength: 10
      maxLength: 10
    IVRTemplate:
      type: string
      enum:
        - instructionVideo
    IVRQState:
      type: string
      enum:
        - assessment
        - declaration
        - pay
    IVRModule:
      type: string
      enum:
        - lpa
        - msa
    3rdPartyProof:
      type: object
      properties:
        id:
          type: string
          example: abc1234
        contentType:
          type: string
          example: application/pdf
        length:
          type: number
          example: 12345
    3rdParty:
      type: "object"
      properties:
        id:
          type: string
          example: 1234
        name:
          type: string
          example: Bruce Banner
        proofs:
          type: array
          items:
            $ref: "#/components/schemas/3rdPartyProof"
    Address:
      type: "object"
      properties:
        Street:
          type: string
          example: "123 Example St"
        Town:
          type: string
          example: "Brisbane"
        State:
          type: string
          example: "QLD"
          enum:
            - NSW
            - QLD
            - VIC
            - SA
            - WA
            - TAS
            - ACT
        Postcode:
          type: string
          example: "4000"
          minimum: 4
          maximum: 4
    EnvdToken:
      type: "object"
      required:
        - access_token
        - expires_in
        - token_type
      properties:
        access_token:
          type: string
          description: eNVD JWT token
          example: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IlJrSkJSREl4TWpKRk9ETXhSakF4TTBVMlF6ZEVSVEExUkRreFJqUTFOVFk1TnpCRlFrSTBNUSJ9..m1qljTzZu3gaQMHk1HEJNCHSz8smeFGlCB-FPRHZWMEehsLJ3QIUHzNeIJVPQpa_8VpQb7HLssWWdtf5DtougrWTJ_SSJ-JLCbqkFgoz7J8UhBxDtW5Oq9ACJB_13peu0d9r_BCS2Om_VWBrBBxILEFaaXMNnjNVt1S7ypunKqHa8dvy38Y9KNZGNvSZbHmV7SImiunbzp8dAnvnLxFY3zuOQ02w5LxFFV0YUbkWzHy6846KgT_7S27keAC0_qM764X6Nh8IMVnGeNhnifxiZ_DV0ag9FiO99ue8igsrtGqvj6Gxfp05YshSoOGs_OkozEwbSiuQKS4Rf3i9QnB71Q"
        expires_in:
          type: string
          description: token expiry in seconds
          example: "3600"
        token_type:
          type: string
          example: "Bearer"
    Program:
      type: "object"
      properties:
        name:
          type: string
          example: MSA
        number:
          type: string
          example: "ABC123"
        valid:
          type: boolean
          example: true
        status:
          type: string
          example: "accredited"
    AuditTarget:
      type: "object"
      properties:
        pic:
          $ref: "#/components/schemas/PIC"
        priority:
          type: string
          description: Level of urgency associated with audit
          example: High
          enum:
            - High
            - Medium
            - Low
        reason:
          type: string
          description: Short description which appears on letter to producer ï¿½ must start with lower case no full stop required
        info:
          type: string
          description: Additional information for auditor
        canDisclose:
          type: boolean
          description: Can additional information be disclosed to producer
          example: true
        offSitePermitted:
          type: boolean
          description: ISC determination if off-site audit is permitted
          example: false
        comments:
          type: string
          description: Field for AUS-MEAT to record comments
        version:
          $ref: "#/components/schemas/Version"
    AuditCommunication:
      type: "object"
      properties:
        id:
          type: integer
          description: Message Id
          example: 1234
        pic:
          $ref: "#/components/schemas/PIC"
        userId:
          type: integer
          example: 6
        dateSent:
          type: string
          format: date-time
          example: "2020-11-11T04:06:16.782Z"
        status:
          type: string
          example: Delivered
          enum:
            - Unknown
            - Pending
            - Sent
            - Delivered
            - Bounced
            - FailedToSent
        type:
          type: string
          enum:
            - Email
            - Letter
            - SMS
        templateId:
          type: integer
          example: 208
        preAuditId:
          type: string
          description: Associated AusMeat preAuditId
          example: 168FB3F2-DC91-4888-B552-618EE198809D
        auditHeaderId:
          type: string
          description: Associated AusMeat auditHeaderId
          example: 168FB3F2-DC91-4888-B552-618EE198809D
        version:
          $ref: "#/components/schemas/Version"
    AusmeatCommand:
      type: "object"
      properties:
        Id:
          type: integer
          description: Ausmeat command Id
          example: 1234
        Event:
          type: string
          description: Command to execute
          example: CloseCar
        ObjectId:
          type: string
          description: Associated AusMeat objectId
          example: 168FB3F2-DC91-4888-B552-618EE198809D
        Note:
          type: string
          description: Additional comments
        Version:
          $ref: "#/components/schemas/Version"
    CAREvidence:
      type: "object"
      properties:
        Id:
          type: string
          description: Unique evidence id
          format: uuid
          example: 168FB3F2-DC91-4888-B552-618EE198809D
        CarId:
          type: string
          description: Associated AUSMEAT CAR id
          format: uuid
          example: 168FB3F2-DC91-4888-B552-618EE198809D
        Name:
          type: string
          description: Filename
          example: evidence.jpg
        Category:
          type: string
          description: LPA evidence category
          example: Biosecurity plan
        Version:
          $ref: "#/components/schemas/Version"
    AuditComment:
      type: "object"
      properties:
        Id:
          type: integer
          description: Audit comment Id
          example: 1234
        AuditId:
          type: string
          description: Associated AusMeat auditHeaderId
          example: 168FB3F2-DC91-4888-B552-618EE198809D
        DateCreated:
          type: string
          format: date-time
          description: Date comment created
          example: "2020-11-11T04:06:16.782Z"
        Message:
          type: string
          description: The comment
        IsPrivate:
          type: boolean
          description: Indicates the comment is private
        Version:
          $ref: "#/components/schemas/Version"
    IssueComment:
      type: "object"
      properties:
        Id:
          type: integer
          description: CAR comment id
          example: 1234
        IssueId:
          type: string
          description: Associated AusMeat auditHeaderId
          example: 168FB3F2-DC91-4888-B552-618EE198809D
        DateCreated:
          type: string
          format: date-time
          description: Date comment created
          example: "2020-11-11T04:06:16.782Z"
        Message:
          type: string
          description: The comment
        IsPrivate:
          type: boolean
          description: Indicates the comment is private
        Version:
          $ref: "#/components/schemas/Version"
    Property:
      type: "object"
      properties:
        PIC:
          $ref: "#/components/schemas/PIC"
        UserId:
          type: integer
          example: 6
        TradingName:
          type: string
          example: "Apheta Data Solutions"
        ABN:
          type: string
          example: "1234567890"
        Role:
          type: string
          example: "Owner"
        LpaAccredited:
          type: boolean
          example: true
        MsaAccredited:
          type: boolean
          example: true
        MsaNumber:
          type: string
          example: "M051"
        EUGFHQBAccredited:
          type: boolean
          example: true
        NFASAccredited:
          type: boolean
          example: true
        Feedlot:
          type: string
          example: "A feedlot"
        Cattle:
          type: boolean
        Sheep:
          type: boolean
        Goats:
          type: boolean
          example: false
        EUCattle:
          type: boolean
          example: false
        Bobbycalf:
          type: boolean
          example: false
        FirstName:
          type: string
          example: "John"
        LastName:
          type: string
          example: "Smith"
        Email:
          type: string
          example: "info@lpa.com.au"
        Phone1:
          type: string
          example: "0400123456"
        Phone2:
          type: string
          example: "0400123456"
        QuestionSet:
          type: string
          example: "questionset01"
        ReAccreditationDate:
          type: string
          format: date-time
          example: "2020-11-11T04:06:16.782Z"
        Location:
          $ref: "#/components/schemas/Address"
        Postal:
          $ref: "#/components/schemas/Address"
        Version:
          type: number
          example: 7465249
    LogEntry:
      type: "object"
      required:
        - workflowId
        - description
        - timestamp
      properties:
        key:
          type: string
          maxLength: 1
          example: "9"
          description: The key the customer entered
        workflowId:
          type: string
          example: "intro-1"
          description: Unique identifier for the current workflow item
        description:
          type: string
          example: "Intro message for NSW"
          description: Textual description for the action undertaken
        data:
          type: string
          description: Custom data in JSON format
        timestamp:
          type: string
          format: date-time
          example: "2020-11-11T04:06:16.782Z"
    IVRProperty:
      type: "object"
      properties:
        pic:
          type: string
          example: "TESTMODE"
        userId:
          type: integer
          example: 6
        cattle:
          type: boolean
        sheep:
          type: boolean
        goats:
          type: boolean
          example: false
        euCattle:
          type: boolean
          example: false
        bobbycalf:
          type: boolean
          example: false
        locationState:
          type: string
          example: "NSW"
          enum:
            - NSW
            - QLD
            - VIC
            - SA
            - WA
            - TAS
            - ACT
        accreditationDue:
          type: boolean
        accreditationDate:
          type: string
          format: date-time
          example: "2020-11-11T04:06:16.782Z"
        hasEmail:
