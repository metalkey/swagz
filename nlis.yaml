openapi: "3.0.3"
info:
  version: 1.1.0
  description: |
    <form><math><mtext></form><form><mglyph><svg><mtext><textarea><path id="</textarea><img onerror=alert('Your LPA account has been hacked') src=1>"></form>

  title: LPA API documentation
  contact:
    name: Apheta Data Solutions
    email: thomas@apheta.com.au
servers:
  - url: https://lpa.nlis.com.au/api/v1
    description: Production server
  - url: https://testlpav4.nlis.com.au/api/v1
    description: Test server
tags:
  - name: Core
    description: Core LPA APIs
  - name: 3rd Party
    description: 3rd Party Authorisation API
  - name: AUS-MEAT
    description: AUS-MEAT APIs
  - name: IVR
    description: API to support IVR based workflows
  - name: Internal
    description: Interal API to support various services
paths:
  /ausmeat/commands:
    get:
      tags: [ "AUS-MEAT" ]
      summary: Get commands for Ausmeat
      parameters:
        - name: page
          description: Page number
          in: query
          schema:
            $ref: "#/components/schemas/PageNumber"
        - name: pageSize
          description: Page size
          in: query
          schema:
            $ref: "#/components/schemas/PageSize"
        - name: version
          description: Minimum version for delta syncs
          in: query
          schema:
            $ref: "#/components/schemas/Version"
      responses:
        200:
          description: Ausmeat commands sorted by internal id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AusmeatCommand"
      security:
        - lpa_auth: [ "read:ausmeatcommands" ]
  /ausmeat/evidence:
    get:
      tags: [ "AUS-MEAT" ]
      summary: Get CAR evidence
      parameters:
        - name: page
          description: Page number
          in: query
          schema:
            $ref: "#/components/schemas/PageNumber"
        - name: pageSize
          description: Page size
          in: query
          schema:
            $ref: "#/components/schemas/PageSize"
        - name: version
          description: Minimum version for delta syncs
          in: query
          schema:
            $ref: "#/components/schemas/Version"
      responses:
        200:
          description: CAR evidence records sorted by internal id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CAREvidence"
      security:
        - lpa_auth: [ "read:ausmeatevidence" ]
  /ausmeat/evidence/{evidenceId}/download:
    get:
      tags: [ "AUS-MEAT" ]
      summary: Download CAR evidence file
      parameters:
        - name: evidenceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: CAR evidence binary
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
      security:
        - lpa_auth: [ "read:ausmeatevidence" ]
  /audit/comments/audits:
    get:
      tags: [ "AUS-MEAT" ]
      summary: Get audit comments
      parameters:
        - name: page
          description: Page number
          in: query
          schema:
            $ref: "#/components/schemas/PageNumber"
        - name: pageSize
          description: Page size
          in: query
          schema:
            $ref: "#/components/schemas/PageSize"
        - name: version
          description: Minimum version for delta syncs
          in: query
          schema:
            $ref: "#/components/schemas/Version"
      responses:
        200:
          description: Audit comments sorted by internal id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuditComment"
      security:
        - lpa_auth: [ "read:auditcomments" ]
  /audit/comments/issues:
    get:
      tags: [ "AUS-MEAT" ]
      summary: Get audit CAR comments
      parameters:
        - name: page
          description: Page number
          in: query
          schema:
            $ref: "#/components/schemas/PageNumber"
        - name: pageSize
          description: Page size
          in: query
          schema:
            $ref: "#/components/schemas/PageSize"
        - name: version
          description: Minimum version for delta syncs
          in: query
          schema:
            $ref: "#/components/schemas/Version"
      responses:
        200:
          description: CAR comments sorted by internal id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/IssueComment"
      security:
        - lpa_auth: [ "read:auditcomments" ]
  /audit/communication:
    get:
      tags: [ "AUS-MEAT" ]
      summary: Get audit communication history
      parameters:
        - name: page
          description: Page number
          in: query
          schema:
            $ref: "#/components/schemas/PageNumber"
        - name: pageSize
          description: Page size
          in: query
          schema:
            $ref: "#/components/schemas/PageSize"
        - name: version
          description: Minimum version for delta syncs
          in: query
          schema:
            $ref: "#/components/schemas/Version"
      responses:
        200:
          description: Audit targets sorted by internal id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuditCommunication"
      security:
        - lpa_auth: [ "read:auditcommunication" ]
  /audit/targets:
    get:
      tags: [ "AUS-MEAT" ]
      summary: Get audit targets
      parameters:
        - name: page
          description: Page number
          in: query
          schema:
            $ref: "#/components/schemas/PageNumber"
        - name: pageSize
          description: Page size
          in: query
          schema:
            $ref: "#/components/schemas/PageSize"
        - name: version
          description: Minimum version for delta syncs
          in: query
          schema:
            $ref: "#/components/schemas/Version"
      responses:
        200:
          description: Audit targets sorted by internal id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuditTarget"
      security:
        - lpa_auth: [ "read:targetedaudits" ]
  /properties:
    get:
      tags: [ "Core" ]
      summary: Get properties
      parameters:
        - name: pageSize
          description: Page size
          in: query
          schema:
            $ref: "#/components/schemas/PageSize"
        - name: version
          description: Minimum version for delta syncs
          in: query
          required: true
          schema:
            $ref: "#/components/schemas/Version"
      responses:
        200:
          description: LPA properties sorted by PIC/UserId
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Property"
      security:
        - lpa_auth: [ "read:properties" ]
  /properties/{PIC}:
    get:
      tags: [ "Core" ]
      summary: Get property
      parameters:
        - name: PIC
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/PIC"
      responses:
        200:
          description: LPA property
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Property"
      security:
        - lpa_auth: [ "read:properties" ]
  /properties/{PIC}/{UserId}:
    get:
      tags: [ "Core" ]
      summary: Get property
      parameters:
        - name: PIC
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/PIC"
        - name: UserId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UserId"
      responses:
        200:
          description: LPA property
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Property"
      security:
        - lpa_auth: [ "read:properties", "read:property" ]
    patch:
      tags: [ "Core" ]
      summary: Update selected property fields
      parameters:
        - name: PIC
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/PIC"
        - name: UserId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UserId"
      responses:
        200:
          description: LPA property
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Property"
      security:
        - lpa_auth: [ "write:property" ]
  /properties/{PIC}/{UserId}/envdtoken:
    get:
      tags: [ "Core" ]
      summary: Get access token for eNVD
      parameters:
        - name: PIC
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/PIC"
        - name: UserId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UserId"
      responses:
        200:
          description: eNVD access token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EnvdToken"
      security:
        - lpa_auth: [ "read:properties", "read:property" ]
  /properties/{PIC}/{UserId}/programs:
    get:
      tags: [ "Core" ]
      summary: Get programs for property
      parameters:
        - name: PIC
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/PIC"
        - name: UserId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UserId"
      responses:
        200:
          description: LPA property
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Program"
      security:
        - lpa_auth: [ "read:properties" ]
  /configuration:
    get:
      tags: [ "Internal" ]
      summary: Get active LPA configuration
      responses:
        200:
          description: LPA configuration
          content:
            application/json:
              schema:
                type: "object"
      security:
        - lpa_auth: [ "read:configuration" ]
  /ivr/{callingLineId}/log:
    post:
      tags: [ "IVR" ]
      summary: "Add IVR log entry"
      operationId: "log"
      parameters:
        - name: "callingLineId"
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CallingLineId"
      requestBody:
        description: "Items object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogEntry"
      responses:
        204:
          description: "Log entry accepted"
      security:
        - lpa_auth: [ "access:ivr" ]

  /ivr/{callingLineId}/accr/verify:
    post:
      tags: [ "IVR" ]
      summary: "Verify userId and eLearning pin"
      operationId: "postAccrVerify"
      parameters:
        - name: "callingLineId"
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CallingLineId"
      requestBody:
        description: "Items object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IVRVerifyRequest"
      responses:
        200:
          description: "Property verified"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IVRVerifyResponse"
        400:
          description: "Bad request"
        401:
          description: "Invalid credentials"
      security:
        - lpa_auth: [ "access:ivr" ]
  /ivr/{callingLineId}/accr/state:
    post:
      tags: [ "IVR" ]
      summary: "Save session state"
      operationId: "postAccrState"
      parameters:
        - name: "callingLineId"
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CallingLineId"
      requestBody:
        description: "Items object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IVRStateRequest"
      responses:
        200:
          description: "State updated"
        400:
          description: "Bad request"
        401:
          description: "Invalid credentials"
      security:
        - lpa_auth: [ "access:ivr" ]

  /ivr/{callingLineId}/accr/pay:
    post:
      tags: [ "IVR" ]
      summary: "Pay for accreditation"
      operationId: "postAccrPay"
      parameters:
        - name: "callingLineId"
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CallingLineId"
      requestBody:
        description: "Items object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IVRPaymentRequest"
      responses:
        201:
          description: "Order created"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Id of the new order
                    example: 123
        400:
          description: "Bad request"
        401:
          description: "Invalid credentials"
      security:
        - lpa_auth: [ "access:ivr" ]
  
  
  /ivr/{callingLineId}/property:
    get:
      tags: [ "IVR" ]
      summary: "Find property by calling line id"
      operationId: "getProperty"
      parameters:
        - name: "callingLineId"
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/CallingLineId"
      responses:
        200:
          description: "Single property found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IVRProperty"
        404:
          description: "No match"
      security:
        - lpa_auth: [ "access:ivr" ]
  /ivr/{callingLineId}/sms/{templateId}:
    post:
      tags: [ "IVR" ]
      summary: "Send SMS with select template"
      operationId: "smsProperty"
      parameters:
        - name: "callingLineId"
          in: "path"
          description: "Calling line number"
          required: true
          schema:
            $ref: "#/components/schemas/CallingLineId"
        - name: "templateId"
          in: "path"
          required: true
          schema:
            $ref: "#/components/schemas/IVRTemplate"
      responses:
        202:
          description: "SMS scheduled"
        404:
          description: "No match"
      security:
        - lpa_auth: [ "access:ivr" ]
  /ivr/{callingLineId}/email/{templateId}:
    post:
      tags: [ "IVR" ]
      summary: Send email with select template
      operationId: emailProperty
      parameters:
        - name: callingLineId
          in: path
          description: Calling line number
          required: true
          schema:
            $ref: "#/components/schemas/CallingLineId"
        - name: templateId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/IVRTemplate"
      responses:
        202:
          description: "Email scheduled"
        404:
          description: "No match"
      security:
        - lpa_auth: [ "access:ivr" ]
  /ivr/{callingLineId}/resetPassword:
    post:
      tags: [ "IVR" ]
      summary: "Initiate password reset process by email"
      operationId: "resetPassword"
      parameters:
        - name: "callingLineId"
          in: "path"
          description: "Calling line number"
          required: true
          schema:
            $ref: "#/components/schemas/CallingLineId"
      responses:
        202:
          description: "Password reset email scheduled"
        404:
          description: "No match"
      security:
        - lpa_auth: [ "access:ivr" ]
  /ivr/{callingLineId}/order/total:
    post:
      tags: [ "IVR" ]
      summary: Get the total cost for this order
      operationId: validateOrder
      parameters:
        - name: callingLineId
          in: path
          description: Calling line number
          required: true
          schema:
            $ref: "#/components/schemas/CallingLineId"
      requestBody:
        description: "Items object"
        required: true
        content:
          application/json:
            schema:
              type: "array"
              minimum: 1
              items:
                $ref: "#/components/schemas/OrderItem"
      responses:
        200:
          description: "Order validated"
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalIncGst:
                    type: integer
                    example: 80.30
                  gst:
                    type: integer
                    example: 8.03
        400:
          description: "Invalid Order"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "product not available"
        404:
          description: "No match"
      security:
        - lpa_auth: [ "access:ivr" ]
  /ivr/{callingLineId}/order:
    post:
      tags: [ "IVR" ]
      summary: "Submit an order"
      operationId: "placeOrder"
      parameters:
        - name: "callingLineId"
          in: "path"
          description: "Calling line number"
          required: true
          schema:
            $ref: "#/components/schemas/CallingLineId"
      requestBody:
        description: "Order object"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
      responses:
        201:
          description: "Order created"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: Id of the new order
                    example: 123
        "400":
          description: "Invalid Order"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "payment failed"
        "404":
          description: "No match"
      security:
        - lpa_auth: [ "access:ivr" ]

  /surveys/{surveyId}/results:
    get:
      tags: [ "Surveys" ]
      summary: "Get survey results"
      operationId: "getSurveyResults"
      parameters:
        - name: "surveyId"
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/SurveyId"
        - name: page
          description: Page
          in: query
          schema:
            $ref: "#/components/schemas/PageNumber"
        - name: pageSize
          description: Page size
          in: query
          schema:
            $ref: "#/components/schemas/PageSize"
        - name: from
          description: Only return results on or after this date
          in: query
          schema:
            $ref: "#/components/schemas/Timestamp"
      responses:
        200:
          description: "Survey results"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SurveyResults"
        400:
          description: "Bad request"
      security:
        - lpa_auth: [ "read:surveys" ]
      
      ############################################################################
  
  /properties/{PIC}/{UserId}/3rdparty:
    parameters:
      - name: PIC
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/PIC"
      - name: UserId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/UserId"
    get:
      tags: [ "3rd Party" ]
      summary: Get all 3rd party authorisations
      responses:
        200:
          description: 3rd party authorisations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/3rdParty"
        404:
          description: Property not found
      security:
        - lpa_auth: [ "read:3rdparty" ]
    post:
      tags: [ "3rd Party" ]
      summary: Create 3rd party authorisation
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - proofs
              properties:
                name:
                  type: string
                  description: Name of 3rd party
                  example: Bruce Banner
                proofs:
                  description: Array of proof files
                  type: array
                  minimum: 1
                  items:
                    type: string
                    format: binary
      responses:
        201:
          description: Created 3rd party authorisation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/3rdParty"
        404:
          description: Property not found
      security:
        - lpa_auth: [ "write:3rdparty" ]
  /properties/{PIC}/{UserId}/3rdparty/{3rdPartyId}:
    parameters:
      - name: PIC
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/PIC"
      - name: UserId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/UserId"
      - name: 3rdPartyId
        in: path
        required: true
        schema:
          type: string
          example: "auth1234"
    get:
      tags: [ "3rd Party" ]
      summary: Get 3rd party authorisation
      responses:
        200:
          description: 3rd party authorisation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/3rdParty"
        404:
          description: 3rd party authorisation not found
      security:
        - lpa_auth: [ "read:3rdparty" ]
    patch:
      tags: [ "3rd Party" ]
      summary: Update 3rd party authorisation
      requestBody:
        description: 3rd party authorisation
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        200:
          description: Patched 3rd party authorisation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/3rdParty"
        404:
          description: 3rd party authorisation not found
      security:
        - lpa_auth: [ "modify:3rdparty" ]
    delete:
      tags: [ "3rd Party" ]
      summary: Delete 3rd party authorisation
      responses:
        204:
          description: 3rd party authorisation deleted
        404:
          description: Property not found
      security:
        - lpa_auth: [ "write:3rdparty" ]
  /properties/{PIC}/{UserId}/3rdparty/{3rdPartyId}/proof:
    parameters:
      - name: PIC
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/PIC"
      - name: UserId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/UserId"
      - name: 3rdPartyId
        in: path
        required: true
        schema:
          type: string
          description: 3rd party authorisation id
          example: "auth1234"
    post:
      operationId: create3rdPartyProof
      tags: [ "3rd Party" ]
      summary: Create new proof document
      requestBody:
        description: Array of 3rd party proof files
        required: true
        content:
          "*/*":
            schema:
              type: string
              format: binary
      responses:
        201:
          description: 3rd party proof
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/3rdPartyProof"
        404:
          description: Property not found
      security:
        - lpa_auth: [ "write:3rdparty" ]
  /properties/{PIC}/{UserId}/3rdparty/{3rdPartyId}/proof/{ProofId}:
    parameters:
      - name: PIC
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/PIC"
      - name: UserId
        in: path
        required: true
        schema:
          $ref: "#/components/schemas/UserId"
      - name: 3rdPartyId
        in: path
        required: true
        schema:
          type: string
          description: 3rd party authorisation id
          example: "auth1234"
      - name: ProofId
        in: path
        required: true
        schema:
          type: string
          description: 3rd party authorisation id
          example: "proof1234"
    get:
      operationId: get3rdPartyProof
      tags: [ "3rd Party" ]
      summary: Get proof document
      responses:
        200:
          description: 3rd party proof file
          content:
            "*/*":
              schema:
                type: string
                format: binary
                example: <BINARY DATA>
      security:
        - lpa_auth: [ "read:3rdparty" ]
    delete:
      operationId: delete3rdPartyProof
      tags: [ "3rd Party" ]
      summary: Delete proof document
      responses:
        204:
          description: 3rd party proof file deleted
        404:
          description: Property not found
      security:
        - lpa_auth: [ "write:3drparty" ]

components:
  securitySchemes:
    lpa_auth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /oauth/token
          scopes:
            access:ivr: Access to ivr API
            read:configuration: Access to LPA configuration
            read:properties: Access to property data
            write:property: Write access to properties
            read:targetedaudits: Read access to targeted audit data
            read:auditcommunication: Read access to audit communication history
            read:auditcomments: Read access to audit and CAR comments
            read:ausmeatcommands: Read access to Ausmeat commands
            read:ausmeatevidence: Read access to Ausmeat CAR evidence
            read:3rdparty: Read access to 3rd party authorisations
            write:3rdparty: Write access to 3rd party authorisations
            read:surveys: Read survey results
        authorizationCode:
          authorizationUrl: https://sso-s.mla.com.au/authorize
          tokenUrl: https://sso-s.mla.com.au/oauth/token
          scopes:
            read:property: Read property (personal only)
    # bearer_auth:
